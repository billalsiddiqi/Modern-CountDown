<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="TailwindCss & JavaScript Modern Countdown">
    <meta name="keywords" content="HTML, TAILWINDCSS, JavaScript">
    <meta name="author" content="Billal Siddiqi">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="dist/style.css">
</head>
<body class="bg-gray-200"> 
    <!-- Navbar section -->
    <section class="flex justify-between pb-2 mt-10 ml-20 mr-20 border-b-2 lg:mr-40 lg:ml-40 border-custom">
            <img src="dist/images/logo.png" alt="" class="p-3 w-14 bg-custom-1 rounded-2xl">
            <img src="dist/images/email.png" alt="" class="p-3 w-14 bg-custom-1 rounded-2xl">
    </section>
    <!-- Countdown Main Section -->
    <section class="flex flex-col items-center justify-center ml-40 mr-40 h-100">
        <h1 class="text-4xl text-center xl:text-6xl md:text-5xl text-custom-1">We will be launched in:</h1>
        <div class="flex mt-5">
            <div id="day" class="p-2 m-4 text-3xl md:text-4xl md:p-4 bg-custom-1 rounded-2xl text-custom-1">dd</div>
            <p class="text-custom-1">days</p>
            <div id="hour" class="p-2 m-4 text-3xl md:text-4xl md:p-4 bg-custom-1 rounded-2xl text-custom-1">hh</div>
            <p class="text-custom-1">hours</p>
            <div id="minute" class="p-2 m-4 text-3xl md:text-4xl md:p-4 bg-custom-1 rounded-2xl text-custom-1">mm</div>
            <p class="text-custom-1">minutes</p>
            <div id="second" class="p-2 m-4 text-3xl md:text-4xl md:p-4 bg-custom-1 rounded-2xl text-custom-1">ss</div>
            <p class="text-custom-1">seconds</p>
        </div>
        <!-- Social Media Links -->
        <div class="flex mt-10">
            <a href="#"><img src="./dist/images/social-media/facebook.png" class="p-3 m-4 w-14 bg-custom-1 rounded-2xl" alt=""></a>
            <a href="#"><img src="./dist/images/social-media/twitter-sign.png" class="p-3 m-4 w-14 bg-custom-1 rounded-2xl" alt=""></a>
            <a href="#"><img src="./dist/images/social-media/instagram.png" class="p-3 m-4 w-14 bg-custom-1 rounded-2xl" alt=""></a>
            <a href="#"><img src="./dist/images/social-media/linkedin.png" class="p-3 m-4 w-14 bg-custom-1 rounded-2xl" alt=""></a>
        </div>
    </section>



    <!-- Js -->
    <script>
        var countDate = new Date('Feb 6, 2022 09:00:00').getTime(); // Just Enter The Date here and run it! 

        function newDate(){
            var now = new Date().getTime();
            gap = countDate - now;

            var second = 1000;
            var minute = second *60;
            var hour = minute *60;
            var day = hour *24;

            var d = Math.floor(gap/ (day));
            var h = Math.floor((gap % (day)) / (hour));
            var m = Math.floor((gap % (hour)) / (minute));
            var s = Math.floor((gap % (minute)) / second);

            document.getElementById('day').innerHTML = d;
            document.getElementById('hour').innerHTML = h;
            document.getElementById('minute').innerHTML = m;
            document.getElementById('second').innerHTML = s;
        }

        setInterval(function(){
            newDate();
        },1000)
    </script>
</body>
</html>
